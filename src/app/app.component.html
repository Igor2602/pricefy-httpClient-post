<div class="container py-4">
  <div class="card list-post">
    <h5 class="card-header">Lista de posts</h5>
    <div class="card-body pb-0">
      <div class="row">
        <div *ngFor="let post of posts" class="col-12 col-sm-6">
          <div class="post-wrapper mb-4">
            <div>
              <h4>{{post.title}}</h4>
              <p>{{post.content}}</p>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-warning btn-sm"
                (click)="editPost(post)"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm ml-1"
                (click)="deletePost(post)"
              >
                Deletar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card add-post mt-2">
    <h5 class="card-header">Adicionar/Atualizar post</h5>
    <div class="card-body">
        <form
          id="add-form"
          (ngSubmit)="f.form.valid && savePost(f)"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
              <label for="model">Titulo</label>
              <input
                type="text"
                [(ngModel)]="post.title"
                id="title"
                name="title"
                #title="ngModel"
                required
                class="form-control"
                [ngClass]="{ 'is-invalid': f.submitted }"
                placeholder="Digite o titulo"
              >
          </div>
          <div class="form-group">
              <label for="color">Conteudo</label>
              <textarea
                type="text"
                [(ngModel)]="post.content"
                id="content"
                name="content"
                #content="ngModel"
                required
                class="form-control"
                [ngClass]="{ 'is-invalid': f.submitted }"
                placeholder="Digite o conteudo"
              ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary mr-2"
          >
            Salvar
          </button>
          <button
            type="reset"
            class="btn btn-secondary"
            (click)="cleanForm(f)"
          > 
            Cancelar
          </button>
        </form>
    </div>
  </div>
</div>
